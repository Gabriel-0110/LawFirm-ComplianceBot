name: Deploy Teams Compliance Bot to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'teamsbot'
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  DOTNET_VERSION: '9.0'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore "TeamsComplianceBot/TeamsComplianceBot.csproj"
    
    - name: Build
      run: dotnet build "TeamsComplianceBot/TeamsComplianceBot.csproj" --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish "TeamsComplianceBot/TeamsComplianceBot.csproj" --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: Configure App Settings
      run: |
        az webapp config appsettings set --name "${{ env.AZURE_WEBAPP_NAME }}" --resource-group "Arandia-Apps" --settings @"deploy-settings.json"
      continue-on-error: true
    
    - name: Restart Web App
      run: |
        az webapp restart --name "${{ env.AZURE_WEBAPP_NAME }}" --resource-group "Arandia-Apps"
    
    - name: Deployment Summary
      run: |
        echo "üöÄ Deployment completed successfully!"
        echo "üìä Application Insights 404 renewal errors should be fixed"
        echo "üîß New subscription management endpoints available"
        echo "üåê Updated domain URLs: arandiateamsbot.ggunifiedtech.com"
        echo ""
        echo "üîó Test endpoints after deployment:"
        echo "- https://arandiateamsbot.ggunifiedtech.com/api/subscriptions/fix-renewal-errors"
        echo "- https://arandiateamsbot.ggunifiedtech.com/api/subscriptions/manage-all"
        echo "- https://arandiateamsbot.ggunifiedtech.com/api/subscriptions/health"
