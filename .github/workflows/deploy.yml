name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ./publish

    - name: Azure Login
      uses: Azure/login@v2.3.0
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'teamsbot'
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish

    - name: Configure App Settings using Azure CLI
      shell: bash
      run: |
        az webapp config appsettings set \
          --name teamsbot \
          --resource-group Arandia-Apps \
          --settings \
            MicrosoftAppId='${{ secrets.MICROSOFT_APP_ID }}' \
            MicrosoftAppPassword='${{ secrets.MICROSOFT_APP_PASSWORD }}' \
            MicrosoftAppTenantId='${{ secrets.MICROSOFT_APP_TENANT_ID }}' \
            AzureAd__TenantId='${{ secrets.MICROSOFT_APP_TENANT_ID }}' \
            AzureAd__ClientId='${{ secrets.AZURE_AD_CLIENT_ID }}' \
            AzureAd__ClientSecret='${{ secrets.AZURE_AD_CLIENT_SECRET }}' \
            ConnectionStrings__BlobStorage='${{ secrets.BLOB_STORAGE_CONNECTION }}' \
            ApplicationInsights__ConnectionString='${{ secrets.APPLICATION_INSIGHTS_CONNECTION }}' \
            Azure__StorageAccount='${{ secrets.STORAGE_ACCOUNT_NAME }}' \
            Storage__ConnectionString='${{ secrets.BLOB_STORAGE_CONNECTION }}'
